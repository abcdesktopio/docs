---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
name: abcdesktop-cleaner
namespace: abcdesktop
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: abcdesktop-cleaner
            image: busybox
            args:
            - /bin/sh
            - -c
            - date;wget http://${NGINX_PORT_80_TCP_ADDR}:${NGINX_PORT_80_TCP_PORT}/API/manager/garbagecollector?expirein=7200
          restartPolicy: OnFailure
---
